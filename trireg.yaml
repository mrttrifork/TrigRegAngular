                          tagConfigurationName: tagConfigurationName
                          valueType: STRING
                          cardinality: OPTIONAL
                        tagValue:
                          tagId: 2
                          tagValue: tagValue
                      - tagConfigurationMetadata:
                          tagConfigurationDescription: tagConfigurationDescription
                          tagConfigurationId: 5
                          tagConfigurationName: tagConfigurationName
                          valueType: STRING
                          cardinality: OPTIONAL
                        tagValue:
                          tagId: 2
                          tagValue: tagValue
                  - duration: PT1H30M
                    timeRegistrationId: 6
                    description: description
                    status: null
                    tags:
                      - tagConfigurationMetadata:
                          tagConfigurationDescription: tagConfigurationDescription
                          tagConfigurationId: 5
                          tagConfigurationName: tagConfigurationName
                          valueType: STRING
                          cardinality: OPTIONAL
                        tagValue:
                          tagId: 2
                          tagValue: tagValue
                      - tagConfigurationMetadata:
                          tagConfigurationDescription: tagConfigurationDescription
                          tagConfigurationId: 5
                          tagConfigurationName: tagConfigurationName
                          valueType: STRING
                          cardinality: OPTIONAL
                        tagValue:
                          tagId: 2
                          tagValue: tagValue
              - date: 2000-01-23
                timeRegistrations:
                  - duration: PT1H30M
                    timeRegistrationId: 6
                    description: description
                    status: null
                    tags:
                      - tagConfigurationMetadata:
                          tagConfigurationDescription: tagConfigurationDescription
                          tagConfigurationId: 5
                          tagConfigurationName: tagConfigurationName
                          valueType: STRING
                          cardinality: OPTIONAL
                        tagValue:
