openapi: 3.0.3
info:
  contact:
    email: example@example.com
    name: Trifork A/S
    url: https://github.com/trifork/trireg2-api
  description: An OpenAPI specification for time registrations to be used by a user
  license:
    name: MIT License
    url: https://github.com/trifork/trireg2-api/LICENSE.md
  title: TriReg2 User API
  version: 0.2.0
servers:
  - description: Test server (uses test data)
    url: https://trireg2.tcs.trifork.dev
  - description: Local development server
    url: http://0.0.0.0:8080
security:
  - openId: []
  - basicAuth: []
tags:
  - description: Tag for operations related to exporting time registrations to an external
      system
    name: Export
  - description: Tag for operations related to importing time registrations
    name: Import
  - description: Tag for CRUD operations related to kilometre registration
    name: KmRegistration
  - description: Tag for operations related to logging into the service through a web
      browser
    name: Login
  - description: Tag for CRUD operations related to adding tags to time registrations
    name: Tag
  - description: Tag for CRUD operations related to time registrations
    name: TimeRegistration
paths:
  /login:
    get:
      description: Redirects to OpenId login flow. Only to be used when logging into
        the service through a web browser
      operationId: login
      responses:
        "302":
          description: "Redirection to a login flow for the OpenId login provider.\
            \ After completing the flow, the user will be redirected back to the application\
            \ with a valid session token."
      tags:
        - Login
  /task:
    get:
      description: Gets the tasks available to the user
      operationId: getTasksForUser
      parameters:
        - description: The id of the user to get tasks for (Default is the user logged
            in)
          in: query
          name: userId
          required: false
          schema:
            format: int64
            type: integer
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TaskCreateResponse'
          description: Successfully fetched the list of tasks available
        "401":
          description: JWT is missing or invalid
      tags:
        - Task
  /time-registration:
    delete:
      description: Deletes the specified time registration
      operationId: deleteTimeRegistration
      parameters:
        - description: The id of the time registration to delete
          in: query
          name: timeRegistrationId
          required: true
          schema:
            format: int64
            type: integer
      responses:
        "200":
          content:
            application/json:
              examples:
                success-deleted:
                  value:
                    id: 12345
                    status: The time registration was deleted successfully (Status
                      = deleted)
                success-rejected:
                  value:
                    id: 54321
                    status: The imported time registration was rejected successfully
                      (Status = rejected)
              schema:
                $ref: '#/components/schemas/DefaultDeleteResponse'
          description: deleted
        "400":
          content:
            text/plain:
              schema:
                type: string
          description: Bad delete request
        "401":
          description: JWT is missing or invalid
        "404":
          content:
            text/plain:
              schema:
                type: string
          description: Time registration not found
      tags:
        - TimeRegistration
    get:
      description: Returns time registrations that belongs to a user
      operationId: getTimeRegistrationsForUser
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/TimeRegistrationResponse'
                type: array
          description: List of time registrations for the user
        "401":
          description: JWT is missing or invalid
      tags:
        - TimeRegistration
    post:
      description: Adds a time registration for a user
      operationId: addTimeRegistrationForUser
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TimeRegistrationRequest'
        description: A JSON object containing time registration information
        required: true
      responses:
        "201":
          content:
            application/json:
              examples:
                Example#1:
                  value:
                    id: 12345
                    status: Time registration added successfully
              schema:
                $ref: '#/components/schemas/DefaultCreateResponse'
          description: Time registration added successfully
        "401":
          description: JWT is missing or invalid
      tags:
        - TimeRegistration
    put:
      description: Updates the specified time registration
      operationId: updateTimeRegistrationForUser
      parameters:
        - description: The id of the time registration to update
          in: query
          name: timeRegistrationId
          required: true
          schema:
            format: int64
            type: integer
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TimeRegistrationUpdateRequest'
        required: true
      responses:
        "200":
          content:
            application/json:
              examples:
                Success:
                  value:
                    id: 12345
                    status: Time registration updated successfully
              schema:
                $ref: '#/components/schemas/DefaultCreateResponse'
          description: Updated
        "400":
          content:
            text/plain:
              schema:
                type: string
          description: Bad update request
        "401":
          description: JWT is missing or invalid
        "404":
          content:
            text/plain:
              schema:
                type: string
          description: Time registration not found
      tags:
        - TimeRegistration
  /time-registration/active-task:
    get:
      description: Returns time registrations for a user grouped by task
      operationId: getTaskTimeRegistrationsOverview
      parameters:
        - description: The date to consider when fetching active tasks and time registrations
          in: query
          name: date
          required: true
          schema:
            format: date
            type: string
        - description: |
            The time period to use when deciding in which time period tasks are considered active. Defaults to 'WEEK'.
          in: query
          name: period
          schema:
            $ref: '#/components/schemas/OverviewPeriod'
        - name: "extraTasks"
          description: "An optional collection of extra tasks to include in the response, regardless of whether they are active or not"
          in: query
          schema:
            type: array
            items:
              type: integer
              format: int64
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TimeRegistrationsByTaskResponse'
          description: List of time registrations for the user grouped by task
        "400":
          content:
            text/plain:
              schema:
                type: string
          description: Request contains an invalid time period value
        "401":
          description: JWT is missing or invalid
      tags:
        - TimeRegistration
  /time-registration/associate-task:
    post:
      description: |
        Associates a time registration - that currently does not have any task associated - to the specified task.
        Also accepts tags that may be required to make a valid time registration for the specified task.
      operationId: associateTimeRegistrationWithTask
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TimeRegistrationAssociateTaskRequest'
        required: true
      responses:
        "200":
          content:
            application/json:
              examples:
                success-associated:
                  value:
                    id: 12345
                    status: The time registration was successfully associated with
                      task
              schema:
                $ref: '#/components/schemas/DefaultUpdateResponse'
          description: associated
        "400":
          content:
            text/plain:
              examples:
                existing-association:
                  description: "Error message when trying to associate a time registration\
                    \ that has already been associated with a task \nWill also return\
                    \ this message when trying to associate to the already associated\
                    \ task\n"
                  value: Cannot associate a time registration with an existing time
                    registration
              schema:
                type: string
          description: Bad associate request
        "401":
          description: JWT is missing or invalid
        "404":
          content:
            text/plain:
              schema:
                type: string
          description: Time registration not found
      tags:
        - TimeRegistration
  /time-registration/bulk:
    post:
      description: Add several time registrations for a user
      operationId: addBulkTimeRegistrationForUser
      requestBody:
        content:
          application/json:
            schema:
              items:
                $ref: '#/components/schemas/TimeRegistrationRequest'
              type: array
        description: A JSON object containing a list of time registration information
        required: true
      responses:
        "201":
          content:
            application/json:
              examples:
                success:
                  value:
                    - id: 12345
                      status: The time registration was created successfully
                    - id: 12346
                      status: The time registration was created successfully
              schema:
                items:
                  $ref: '#/components/schemas/DefaultCreateResponse'
                type: array
          description: Time registrations added successfully
        "400":
          content:
            text/plain:
              schema:
                type: string
          description: "Failed creating one or more time registrations - if one time\
            \ registration failed, no time registration is saved"
        "401":
          description: JWT is missing or invalid
      tags:
        - TimeRegistration
  /km-registration:
    delete:
      description: |
        Deletes or rejects a kilometre registration.
      operationId: deleteKmRegistration
      parameters:
        - description: The id of the kilometre registrations to update
          in: query
          name: kmRegistrationId
          required: true
          schema:
            format: int64
            type: integer
      responses:
        "200":
          content:
            application/json:
              examples:
                success-deleted:
                  value:
                    id: 12345
                    status: The kilometre registration was deleted successfully
              schema:
                $ref: '#/components/schemas/DefaultDeleteResponse'
          description: Successfully deleted or rejected a kilometre registration
        "400":
          content:
            text/plain:
              schema:
                type: string
          description: Bad delete request
        "401":
          description: JWT is missing or invalid
        "404":
          content:
            text/plain:
              schema:
                type: string
          description: Kilometre registration not found
      tags:
        - KmRegistration
    get:
      description: |
        Gets all kilometre registrations made by the specified user
      operationId: getKmRegistrationsForUser
      parameters:
        - description: The id of the user to get kilometre registrations data for
          in: query
          name: userId
          required: false
          schema:
            format: int64
            type: integer
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/KmRegistration'
                type: array
          description: Successfully fetched the kilometre registrations
        "401":
          description: JWT is missing or invalid
        "404":
          content:
            text/plain:
              schema:
                type: string
          description: User not found
      tags:
        - KmRegistration
    post:
      description: |
        Registers a new kilometre registration with to/from details and how many kilometres were travelled
      operationId: createKmRegistration
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/KmRegistrationRequest'
        required: true
      responses:
        "201":
          content:
            application/json:
              examples:
                Success:
                  value:
                    id: 12345
                    status: Km registration created successfully
              schema:
                $ref: '#/components/schemas/DefaultCreateResponse'
          description: Successfully created the kilometre registration
        "400":
          content:
            text/plain:
              schema:
                type: string
          description: Bad create request
        "401":
          description: JWT is missing or invalid
      tags:
        - KmRegistration
    put:
      description: |
        Updates an existing kilometre registration with to/from details and how many kilometres were travelled
      operationId: updateKmRegistration
      parameters:
        - description: The id of the kilometre registrations to update
          in: query
          name: kmRegistrationId
          required: true
          schema:
            format: int64
            type: integer
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/KmRegistrationUpdateRequest'
        required: true
      responses:
        "200":
          content:
            application/json:
              examples:
                Success:
                  value:
                    id: 12345
                    status: Km registration updated successfully
              schema:
                $ref: '#/components/schemas/DefaultUpdateResponse'
          description: Successfully updated the kilometre registration
        "400":
          content:
            text/plain:
              schema:
                type: string
          description: Bad update request
        "401":
          description: JWT is missing or invalid
        "404":
          content:
            text/plain:
              schema:
                type: string
          description: Kilometre registration not found
      tags:
        - KmRegistration
  /export:
    post:
      description: Exports time registrations for a specific time period for the user
        logged in
      operationId: exportTimeRegistrationsForUser
      parameters:
        - description: The start date of the export time interval (inclusive)
          in: query
          name: start
          required: true
          schema:
            example: 2024-03-11
            format: date
            type: string
        - description: The end date of the export time interval (inclusive)
          in: query
          name: end
          required: true
          schema:
            example: 2024-03-17
            format: date
            type: string
      responses:
        "200":
          content:
            text/plain:
              examples:
                Example#1:
                  value: Time registrations exported successfully
              schema:
                type: string
          description: OK
        "401":
          description: JWT is missing or invalid
        "502":
          description: "While acting as a gateway or proxy, this service received\
            \ an invalid response from the upstream server."
      tags:
        - Export
  /tag:
    delete:
      description: Deletes a tag that was added to a time registration
      operationId: deleteTagRegistration
      parameters:
        - description: The ID of the tag to delete
          in: query
          name: tagId
          required: true
          schema:
            format: int64
            type: integer
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DefaultDeleteResponse'
          description: Tag was successfully deleted
        "401":
          description: JWT is missing or invalid
        "404":
          description: The requested tag was not found and could not be deleted
      tags:
        - Tag
    get:
      description: |
        Gets the tags associated with the specified time registration. This includes both the tags that have already been
        added, and the ones that can be added.
      operationId: getTimeRegistrationTags
      parameters:
        - description: The ID of the time registration to get tags for
          in: query
          name: timeRegistrationId
          required: true
          schema:
            format: int64
            type: integer
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/TimeRegistrationTag'
                type: array
          description: "List of tags for the requested time registration, both existing\
            \ and available to add"
        "401":
          description: JWT is missing or invalid
        "404":
          description: Unable to find a time registration with the specified timeRegistrationId
        "502":
          description: "While acting as a gateway or proxy, this service received\
            \ an invalid response from the upstream server."
      tags:
        - Tag
    post:
      description: Tags a time registration with a specified tag and tag value
      operationId: tagTimeRegistration
      parameters:
        - description: The ID of the time registration to add a tag to
          in: query
          name: timeRegistrationId
          required: true
          schema:
            format: int64
            type: integer
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TagTimeRegistrationRequest'
        description: A JSON object containing tag information
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DefaultCreateResponse'
          description: Tag was successfully added to the time registration. The response
            contains the id of the new tag
        "401":
          description: JWT is missing or invalid
        "400":
          description: Tag was not added to the time registration due to an error
            with the request
        "404":
          description: No time registration was found to tag
        "502":
          description: "While acting as a gateway or proxy, this service received\
            \ an invalid response from the upstream server."
      tags:
        - Tag
    put:
      description: Updates a tag that was added to a time registration
      operationId: updateTagRegistration
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TagRegistration'
        description: A JSON object containing the updated tag information
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DefaultUpdateResponse'
          description: Tag was successfully updated
        "400":
          description: The updated tag information yields an invalid tag
        "401":
          description: JWT is missing or invalid
        "404":
          description: The specified tag was not found
      tags:
        - Tag
  /import:
    post:
      description: Imports the given time registrations into the system
      operationId: importTimeRegistrations
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ImportTimeRegistrationRequest'
        description: A JSON object containing time registration information to be
          imported
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ImportTimeRegistrationResponse'
          description: OK
        "401":
          description: JWT is missing or invalid
        "502":
          description: "While acting as a gateway or proxy, this service received\
            \ an invalid response from the upstream server."
      tags:
        - Import
components:
  responses:
    UnauthorizedError:
      description: JWT is missing or invalid
    BadGateway:
      description: "While acting as a gateway or proxy, this service received an invalid\
        \ response from the upstream server."
  schemas:
    TimeRegistrationResponse:
      example:
        date: 2000-01-23
        duration: PT1H30M
        timeRegistrationId: 0
        registered: 6
        description: description
        userId: 1
        taskId: 5
        status: null
        tags:
          - tagConfigurationMetadata:
              tagConfigurationDescription: tagConfigurationDescription
              tagConfigurationId: 5
              tagConfigurationName: tagConfigurationName
              valueType: STRING
              cardinality: OPTIONAL
            tagValue:
              tagId: 2
              tagValue: tagValue
          - tagConfigurationMetadata:
              tagConfigurationDescription: tagConfigurationDescription
              tagConfigurationId: 5
              tagConfigurationName: tagConfigurationName
              valueType: STRING
              cardinality: OPTIONAL
            tagValue:
              tagId: 2
              tagValue: tagValue
      properties:
        timeRegistrationId:
          format: int64
          type: integer
        registered:
          description: The registration time as Unix milliseconds timestamp
          format: int64
          type: integer
        userId:
          format: int64
          type: integer
        taskId:
          format: int64
          type: integer
        date:
          format: date
          type: string
        duration:
          description: "ISO 8601 formatted duration component <PnDTnHnMn.nS>. Each\
            \ unit is optional, but at least one must be specified"
          example: PT1H30M
          format: duration
          type: string
        status:
          $ref: '#/components/schemas/TimeRegistrationStatus'
        tags:
          items:
            $ref: '#/components/schemas/TimeRegistrationTag'
          type: array
        description:
          type: string
      required:
        - date
        - duration
        - registered
        - status
        - tags
        - timeRegistrationId
        - userId
      type: object
    TimeRegistrationUpdateRequest:
      example:
        date: 2000-01-23
        duration: PT1H30M
        description: description
        status: null
      properties:
        date:
          format: date
          type: string
        duration:
          description: "ISO 8601 formatted duration component <PnDTnHnMn.nS>. Each\
            \ unit is optional, but at least one must be specified"
          example: PT1H30M
          format: duration
          type: string
        status:
          $ref: '#/components/schemas/TimeRegistrationStatus'
        description:
          type: string
      type: object
    DefaultCreateResponse:
      description: A response to a create operation.
      example:
        id: 12345
        status: The data was created successfully
      properties:
        id:
          description: The id of the created entity.
          format: int64
          type: integer
        status:
          description: A description of the status of the create operation.
          type: string
      required:
        - id
        - status
      type: object
    TimeRegistrationRequest:
      example:
        date: 2000-01-23
        duration: PT1H30M
        description: description
        taskId: 0
        tags:
          - tagConfigurationId: 6
            value: value
          - tagConfigurationId: 6
            value: value
      properties:
        taskId:
          description: |
            Associates the time registration with a task.
            If not specified, then the `description` field must be a non-null value
          format: int64
          type: integer
        date:
          format: date
          type: string
        duration:
          description: "ISO 8601 formatted duration component <PnDTnHnMn.nS>. Each\
            \ unit is optional, but at least one must be specified"
          example: PT1H30M
          format: duration
          type: string
        tags:
          items:
            $ref: '#/components/schemas/TagTimeRegistrationRequest'
          type: array
        description:
          type: string
      required:
        - date
        - duration
      type: object
    DefaultDeleteResponse:
      description: A response to a delete operation.
      example:
        id: 12345
        status: The data was deleted successfully
      properties:
        id:
          format: int64
          type: integer
        status:
          description: A description of the status of the delete operation.
          type: string
      required:
        - id
        - status
      type: object
    OverviewPeriod:
      description: |
        A period of time that an overview is covering Valid values:
            * `day` - Covers a specific date
            * `week` - Covers the whole week (Monday to Sunday) of a specific date
            * `month` - Covers the whole month of a specific date
      enum:
        - DAY
        - WEEK
        - MONTH
      type: string
    TimeRegistrationsByTaskResponse:
      example:
        taskTimeRegistrations:
          - task:
              taskDescription: taskDescription
              taskName: taskName
              taskId: 0
            dailyRegistrations:
              - date: 2000-01-23
                timeRegistrations:
