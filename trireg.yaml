        tagConfigurationName:
          description: The name of the tag configuration
          type: string
        tagConfigurationDescription:
          description: An optional description of the tag configuration
          type: string
        cardinality:
          description: |
            The status of a time registration Valid values: * `OPTIONAL` - The tag can be added to this time registration, but it is not required. * `MANDATORY` - The tag must be added to this time registration. * `MANAGED` - The tag is managed by administrator configuration. It is read-only and can't be changed.
          enum:
            - OPTIONAL
            - MANDATORY
            - MANAGED
          type: string
        valueType:
          description: "The value type of this configuration Valid values: * `STRING`\
            \ - The tag value can be any string * `BOOL` - The tag value must be a\
            \ boolean on the form 'true' or 'false' (case insensitive) * `INT` - The\
            \ tag value must be a valid 32-bit integer"
          enum:
            - STRING
            - BOOL
            - INT
          type: string
      required:
        - cardinality
        - tagConfigurationId
        - tagConfigurationName
        - valueType
      type: object
