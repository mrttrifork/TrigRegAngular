    TimeRegistrationStatus:
      description: "The status of a time registration Valid values: * `VALID` - The\
        \ time registration is valid * `PENDING` - The time registration is valid\
        \ as such, but is awaiting the approval of the user. If this happens, it will\
        \ become 'valid'. If it is rejected, it will become 'rejected'. * `INVALID`\
        \ - Something is wrong with the time registration, it will need correction\
        \ before it can become valid * `DELETED` - The time registration has existed\
        \ at some point, but has now been deleted * `REJECTED` - The time registration\
        \ has been rejected by the user"
