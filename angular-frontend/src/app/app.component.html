<mat-drawer-container class="example-container" style="height: 100%">
  <mat-drawer mode="side">Drawer content</mat-drawer>
  <mat-drawer-content>
    <mat-toolbar color="primary">
      <button mat-icon-button>
        <mat-icon>menu</mat-icon>
      </button>
      <span>Time Registration v2</span>
      <span class="example-spacer"></span>
      <button (click)="login()" mat-icon-button>
        <mat-icon>login</mat-icon>
      </button>
      <button (click)="logout()" mat-icon-button>
        <mat-icon>logout</mat-icon>
      </button>
    </mat-toolbar>
    <main>
      <router-outlet></router-outlet>
    </main>
  </mat-drawer-content>
</mat-drawer-container>
