<div class="flex-row justify-space-between align-items-center">
  <div class="flex-row flex-wrap-wrap" style="margin-left: 1.5rem">
    @for (dateAndMinutes of dateToMinuteSignal(); track dateAndMinutes) {
      <div class="flex-column half-gap" style="width: 5rem;">
        <span>{{ formatDanishDate(dateAndMinutes.date) }}</span>
        <span>{{ getHours(dateAndMinutes) }}</span>
      </div>
    }
  </div>
</div>
