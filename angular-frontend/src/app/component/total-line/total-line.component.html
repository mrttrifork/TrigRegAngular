<div class="flex-row justify-space-between align-items-center">
  <div>
    Total time
  </div>
  <div class="days">
    @if (dateToMinuteSignal(); as map) {
      @for (entry of Object.entries(map); track entry) {
        <div class="flex-column no-gap">
          <p>{{ DateTime.fromISO(entry[0]).toFormat("dd-MM") }}</p>
          <p>{{ DateTime.fromISO(entry[0]).toFormat("EEE") }}</p>
          <p>{{ entry[1] }}</p>
        </div>
      }
    }
  </div>
</div>
