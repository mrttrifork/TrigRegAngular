<mat-form-field>
  <mat-label>{{ formatShortDay(dayTimeRegistrations.date) }}</mat-label>
  <input matInput placeholder="hh,mm" [formControl]="dayRegistrationFormControl">
  <mat-hint>{{ formatDanishDate(dayTimeRegistrations.date) }}</mat-hint>
  @if (dayRegistrationFormControl.hasError('invalidInput')) {
    <mat-error>{{dayRegistrationFormControl.getError('invalidInput')}}</mat-error>
  }
</mat-form-field>
